<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>12월 2주</title>
</head>
<body>
<h1>12월 2주</h1>
<h5>
    과제)<br>
    9개의 서로 다른 자연수가 주어질 때, 이들 중 최댓값을 찾고 그 최댓값이 몇 번째 수인지를 구하는 프로그램을 작성하시오.<br>
    예를 들어, 서로 다른 9개의 자연수<br>
    3, 29, 38, 12, 57, 74, 40, 85, 61<br>
    이 주어지면, 이들 중 최댓값은 85이고, 이 값은 8번째 수이다.
</h5>
<script>

var arr = [3, 29, 38, 12, 57, 74, 40, 85, 61];
var max = arr[0]; // 배열의 0번(=배열의 첫 숫자)이 최대값으로 초기 설정

for ( var i=0; i<arr.length; i++ ){ // 비교 반복 횟수는 배열의 갯수 만큼
    if ( max < arr[i] ) { // 배열의 0번인 첫 숫자보다 배열의 i번째 숫자가 크면 최대값은 i번째 숫자가 된다.
        max = arr[i];
    }
}
// i=0 : 배열의 0번[=3]인 숫자보다 배열의 0번째 숫자[=3]가 크면 최대값은 i번째 숫자가 된다.
// i=1 : 배열의 i번[=3]인 숫자보다 배열의 1번째 숫자[=29]가 크면 최대값은 i번째 숫자가 된다.
// i=2 : 배열의 i번[=29]인 숫자보다 배열의 2번째 숫자[=38]가 크면 최대값은 i번째 숫자가 된다.
// i=3 : 배열의 i번[=38]인 숫자보다 배열의 3번째 숫자[=12]가 크면 최대값은 i번째 숫자가 된다.
// i=4 : 배열의 i번[=38]인 숫자보다 배열의 4번째 숫자[=57]가 크면 최대값은 i번째 숫자가 된다.
// i=5 : 배열의 i번[=57]인 숫자보다 배열의 5번째 숫자[=74]가 크면 최대값은 i번째 숫자가 된다.
// i=6 : 배열의 i번[=74]인 숫자보다 배열의 6번째 숫자[=40]가 크면 최대값은 i번째 숫자가 된다.
// i=7 : 배열의 i번[=74]인 숫자보다 배열의 7번째 숫자[=85]가 크면 최대값은 i번째 숫자가 된다.
// i=8 : 배열의 i번[=85]인 숫자보다 배열의 8번째 숫자[=61]가 크면 최대값은 i번째 숫자가 된다.

console.log( "이 배열의 최대값은 " + max + "이며," + arr.indexOf(max) + "번째 숫자이다.");

</script>

</body>
</html>
