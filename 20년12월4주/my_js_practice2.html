<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>12월 4주</title>
</head>
<body>
<h1>문제)<br>
    사용자로부터 양의 정수 1개를 입력받아 다음과 같이 출력하는 프로그램을 작성하세요.<br>
    ex) 사용자가 5 를 입력한 경우<br>
    *          <br>
    **         <br>
    ***        <br>
    ****       <br>
    *****      
</h1>
<script>
while(1){
    var n = prompt("숫자를 입력하세요.");
    if( isNaN(parseInt(n)) || n<=0 )
    {
        alert("제대로 된 숫자를 적으세요.");
    }
    else break;
}

var str = "";

for(var i=0; i<n; i++)
{
    str += "*";
    console.log(str);
}

</script>

</body>
</html>
