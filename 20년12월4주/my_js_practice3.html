<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>12월 4주</title>
</head>
<body>
<h1>문제)<br>
    시험 점수를 입력받아 90 ~ 100점은 A, 80 ~ 89점은 B, 70 ~ 79점은 C, 60 ~ 69점은 D, 나머지 점수는 F를 출력하는 프로그램을 작성하세요.
시험점수는 양의 정수이면서 0 ~ 100 사이 범위여야 하고, 이 범위를 벗어나는 숫자나 문자열이 입력된 경우 입력을 다시 받으세요.
</h1>
<script>
while(1)
{
    var point = prompt("시험 점수를 입력해주세요.");
    if( isNaN(parseInt(point)) || point<0 || point>100)
    {
        alert("다시 입력해주세요.");
        continue;
    }
    else break;
}

point = parseInt(point);

if( point <= 100 && point > 89 ) console.log("A");
else if( point <= 90 && point > 79 ) console.log("B");
else if( point <= 80 && point > 69 ) console.log("C");
else if( point <= 70 && point > 59 ) console.log("D");
else console.log("F");

</script>

</body>
</html>
