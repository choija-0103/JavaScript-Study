<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>12월 4주</title>
</head>
<body>
<h1>문제)<br>
    사용자로부터 연도를 입력받아, 윤년이면 1, 아니면 0을 출력하는 프로그램을 작성하시오.<br>
    윤년은, 년도가 4의 배수이면서 100의 배수가 아니되 단 400의 배수인 경우에는 윤년입니다.<br>
    2012년은 4의 배수이면서 100의 배수가 아니므로 윤년입니다.<br>
    1900년은 4의 배수이면서 100의 배수이므로 윤년이 아닙니다.<br>
    2000년은 4의 배수이면서 400의 배수이므로 윤년입니다.
</h1>
<script>
while(1){
    var year = prompt("연도를 입력하세요.");
    if( isNaN(parseInt(year)) || year < 0)
    {
        alert("제대로 된 연도를 입력하세요.");
        continue;
    }
    else break;
}

year = parseInt(year);

if ( (year%4 == 0 && year%100 != 0) || year%400 == 0 ) console.log(1);
else console.log(0);
</script>

</body>
</html>
