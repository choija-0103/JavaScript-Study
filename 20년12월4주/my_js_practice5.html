<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>12월 4주</title>
</head>
<body>
<h1>문제)<br>
    사용자로부터 사칙연산자 1개와 피연산자 2개를 입력받아 계산결과를 알려주는 프로그램을 작성하세요.<br>
    사용자가 입력하는 연산식은 [숫자 연산자 숫자] 순서로 띄어쓰기 없이 입력되며,<br>
    숫자는 여러자리일수도 있고 연산자는 + - * / 로 정해져있다.<br>
</h1>
<script>
while(1){
    var n = prompt("계산식을 입력하세요.");
    if( isNaN(parseInt(n)) )
    {
        alert("계산식을 입력하세요.");
        continue;
    }
    else break;
}


var oper, op;
oper = n.indexOf("+");
if( oper == -1 ) oper = n.indexOf("-");
if( oper == -1 ) oper = n.indexOf("*");
if( oper == -1 ) oper = n.indexOf("/");

var number_1 = n.substring(0,oper);
number_1 = parseInt(number_1);
var number_2 = n.substring(oper+1);
number_2 = parseInt(number_2);

// console.log(number_1);
// console.log(number_2);

op = n.substr(oper,1);

switch ( op )
{
    case "+": console.log(number_1 + "+" + number_2 + "=" + (number_1+number_2));
        break;
    case "-": console.log(number_1 + "-" + number_2 + "=" + (number_1-number_2));
    break;
    case "*": console.log(number_1 + "*" + number_2 + "=" + (number_1*number_2));
    break;    
    case "/": console.log(number_1 + "/" + number_2 + "=" + (number_1/number_2));
    break;        
}
</script>

</body>
</html>
