<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>12월 4주</title>
</head>
<body>
<h1>문제)<br>
    사용자가 0 을 입력할때까지 반복해서 정수를 입력받고,<br>
    사용자가 0 을 입력하면 그때까지 입력된 모든 수의 총합/평균/최소값/최대값을 출력하세요.
</h1>
<script>

var y = "";
var sum = 0;
var average;
var count = 0;
var min = 0;
var max = 0;

while(1) {
    var n = prompt("숫자를 입력하세요.");   // 사용자로부터 문자열 입력 받기
    if( n == 0 ) break;
    n = parseInt(n); // number객체로 변환
    count += 1; // 한번 입력 할 때마다 1씩 증가 할 변수(입력 횟수)
    sum += n; // 입력된 모든 수 누적 합계

    if( count == 1 ) {
        max = n; // 첫번째 입력 숫자가 최대값이 되도록 설정
        min = n; // 첫번째 입력 숫자가 최소값이 되도록 설정
    }
    
    if( n > max ) max = n; // 입력받은 숫자가 최대값보다 크면 그 수가 최대값이 된다.
    if( n < max ) min = n; // 입력받은 숫자가 최소값보다 작으면 그 수가 최소값이 된다.

}

console.log("입력한 숫자의 합계는 " + sum + "입니다.");
console.log("입력한 숫자의 평균은 " + (sum/count) + "입니다.");
console.log("입력한 숫자의 최대값은 " + max + "입니다.");
console.log("입력한 숫자의 최소값은 " + min + "입니다.");


</script>

</body>
</html>
