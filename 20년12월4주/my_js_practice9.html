<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>12월 4주</title>
</head>
<body>
<h1>문제)<br>
    카페에서 손님에게 메뉴를 주문받는 프로그램을 작성하세요. 카페의 메뉴판은 다음과 같습니다.<br>
    아메리카노 2500원<br>
    카페라떼   4000원<br>
    카페모카   4500원<br>
    녹차라떼   4000원<br>
    와플       2000원<br>
    아이스티   3000원<br>
    모든 메뉴는 "아이스"가 가능하고, 그 경우 500원이 추가됩니다.<br>
    사용자가 "주문 끝"이라고 입력할때까지 반복해서 입력받고, 총 금액을 출력하세요.
</h1>
<script>

var orderList = "";
var sum = 0;

while(true)
{
    var order = prompt("주문하실 메뉴를 입력해주세요.");
    if( order == "주문 끝" ) break;

    if ( order.indexOf("아메리카노") != -1 ) sum += 2500;
    else if ( order.indexOf("카페라떼") != -1 ) sum += 4000;
    else if ( order.indexOf("카페모카") != -1 ) sum += 4500;
    else if ( order.indexOf("녹차라떼") != -1 ) sum += 4000;
    else if ( order.indexOf("와플") != -1 ) sum += 2000;
    else if ( order.indexOf("아이스티") != -1 ) sum += 3000;

    if ( order.indexOf("아이스") != -1 && order.indexOf("아이스티") == -1 ) sum += 500; //아이스 추가금
}
console.log(sum);

</script>

</body>
</html>
