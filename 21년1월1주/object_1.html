<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object_1</title>
</head>
<body>
    <script>
        var obj = {
            "name":"최자영",
            "age":30,
            "job":"백수",
            "sayHello":function(){ // 메써드(method)
                console.log(this); // this => 메써드 자신이 소속된 객체를 나타냄
                console.log(this.name+" : 안녕하세요"); // 이름대면서 인사하기
            }
        };
        // object 순회하기
        for ( var i in obj) {
            console.log(i,obj[i]); // index,velue
        }

        console.clear();

        obj["sayHello"]();
        obj.sayHello();

    </script>
</body>
</html>
