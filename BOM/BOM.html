<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window객체(BOM)</title>
</head>
<body>
    <script>
        // window객체는 웹브라우저에서 구동되는 자바스크립트의 핵심 객체
        // 다른 모든 객체나 함수들은 window객체의 인덱스로 존재한다
        // console.log(window);
        // window["alert"]("hi");
        
        // console.log(window.location.href); // 현재 열려있는 주소를 문자열로 출력
        // window.location.href = "https://www.naver.com/"; // window는 생략 가능. 원하는 웹사이트로 연결

        a = "최자영 바보"; // var,let,const 없이 변수 선언시 window객체 안에 속함
        console.log(a);

        // 함수 setTimeout 파라미터 ( 호출할 함수, 밀리세컨드 단위(1000=1초))
        var timer = setTimeout( function(){console.log("하이용");}, 2000 );
        // 변수에 setTimeout가 리턴한 어떤 값을 받고 clearTimeout(변수) 하면 중지된다.
        clearTimeout(timer);

        // 함수 setInterval 몇 초에 한번씩 함수 호출해줘~
        var timer_2 = setInterval( function(){console.log("반복해보쟈");} , 1000 );
        clearInterval(timer_2);

        
        // 객체 날짜와 시간을 표현할 때 date객체 사용. date객체는 객체생성자 함수를 사용한다.(new 키워드와 함께 사용)
        var d = new window.Date(); // 기본 객체는 호출한 실제 시간
        console.log(d);
        console.log( `현재시각은 ${d.getFullYear()}년 ${d.getMonth()+1}월 ${d.getDate()}일 ${d.getHours()}시 ${d.getMinutes()}분 ${d.getSeconds()}초 입니다.` );
        console.log( "현재 시각의 타임 스탬프 (1970년 1월 1일 자정 이후로 경과한 밀리세컨드)", d.getTime() );

        var d2 = new window.Date(2020,07,15,15,00,00); // 파라미터 년,월,일,시,분,초 *자바스크립트에서 월은 0~11*
        console.log(d2);
        console.log( "작년 7월 15일에 제가 점심식사를 한 시각의 타임 스탬프는)", d2.getTime() );

        console.log("작년 7월 15일에 점심식사를 한 이후로 지금까지" + (d.getTime()-d2.getTime())/1000/60/60/24 );


        var today = new Date(); // 현재시점 date 생성
        var eventEnd = new Date(2021,03,01,0,0,0);  // 이벤트 마감 시점의 4월 1일 date 생성
        var noitce = (eventEnd.getTime() - today.getTime())/1000/60/60/24;

        document.write(today+"<br>");
        document.write(eventEnd+"<br>");
        document.write("이벤트 종료까지" + Math.floor(noitce) + "일 남았습니다."); // Math.floor() 인자의 소수점을 버림

        // for( var i=0; i<5; i++ ){ // 랜덤값 구하기
        //     console.log( Math.random() ); // 이 상태에서는 가공되지 않은 결과값 도출
        // }

        // 우리가 원하는 범위 사이의 랜덤값 구하기
        for( var i=0; i<6; i++ ){ 
            console.log( getRandom(1,45) );

        }
    
        function getRandom( start, end ){
            return parseInt(Math.random() * 1000000000) % (end-start) + start; // 우리가 원하는 사이의 값 도출
        }

    </script>
</body>
</html>
