<h1></h1>
<!--p>
[배열]
과제)
9개의 서로 다른 자연수가 주어질 때, 이들 중 최댓값을 찾고 그 최댓값이 몇 번째 수인지를 구하는 프로그램을 작성하시오.
예를 들어, 서로 다른 9개의 자연수
3, 29, 38, 12, 57, 74, 40, 85, 61
이 주어지면, 이들 중 최댓값은 85이고, 이 값은 8번째 수이다.
</p-->
<script>
var arr = [3,29,38,12,57,74,40,85,61];
var max;

//최대값 구하기
for(var i=0; i<arr.length; i++){
    //첫번째 입력 받았을 때 입력값은 undefined이므로, 그 값을 초기 max값으로 설정한다.
    //다음 반복에서는 초기값과 새로 들어온 값을 비교하여 새 값이 크면 그 값을 최대값으로 한다.
    if( max == undefined || max < arr[i] ) max = arr[i];    
}
console.log("배열 중 최대값은 "+max+"이고, 이 값은 "+(i-1)+"번째 수이다.");
</script>

</body>
