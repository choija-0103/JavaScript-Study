<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>배열을 순회하는 함수</title>
</head>
<body>
<script>
var arr = [1,2,3,4,5,6,7,8,9];

arr.forEach(function(value,index){
    console.log("배열의"+index+"번째에는"+value+"가 들어있다.");
});

var newArr = arr.map(function(v,i){
    return v.toString();
});
console.log(newArr);

var filterArr = arr.filter(function(v,i){
    return v%2 == 0;
});
console.log(filterArr);

</script>

</body>
</html>
