<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>12월 5주</title>
</head>
<body>
<h1>객체(1)</h1>
<script>
// 추상화와 프로퍼티

// 추상화 : 객체를 이용하여 현실의 사물을 나타내는 것
var person1 = {
    "name":"최자영", // 객체 안에서 함수가 아닌것 == 프로퍼티
    "age":29,
    "gender":"female",
    "job":"백수",
    "bellyFull":20,
    "sayHello":function(){
        console.log("안녕하세요?"+this.name+"입니다.");
    },
    "eat":function(){
        this.bellyFull += 10;
    },
    "sayHungry":function(){
        if(this.bellyFull < 30){
            console.log(this.name+"배고파영~");
        } else {
            console.log(this.name+"배 안고파영~ 괜차나여")
        }
    }
}
person1.sayHello();
person1.sayHungry(); // 초기 상태
person1.eat(); // 밥 6번 먹이기
person1.eat();
person1.eat();
person1.eat();
person1.eat();
person1.eat();
person1.sayHungry(); // 배부름

</script>

</body>
</html>
