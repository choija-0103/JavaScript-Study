<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>1월 2주</title>
</head>
<body>
<h1>객체(2)</h1>
<script>
// Prototype 
// 모든 객체에는 __proto__라는 인덱스가 미리 만들어져 있다. 
// 빈 객체도 실제로는 비어있지 않고 __proto__라는 인덱스를 하나 가진 객체임을 알 수 있다.

var person1 = {name:"최자영", age:"30", gender:"여성"};
console.log( person1.job ); // 인덱스가 없음
console.log( person1.name ); // 인덱스가 있음

// 객체에서 특정 인덱스를 찾으려면 우선 객체 자신이 그 인덱스를 갖고 있는지 확인 후 없다면
// __proto__ 안에서 그 인덱스를 찾아보고 또 없으면 그 안의 __proto__가 null이 될 때 까지 찾기를 반복한다.

person1.__proto__.job = "백수"; // 원래 객체를 훼손하지 않고 객체를 확장한다.
console.log(person1); // 원래 객체는 그대로 출력 된다
console.log(person1.job); // 객체가 확장되어 job속성도 포함되어있음을 확인 가능하다.

</script>

</body>
</html>
