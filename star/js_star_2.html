<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>12월 4주</title>
</head>
<body>
<h1>
    *
   **
  ***
 ****
*****
</h1>
<script>
while(1){
    var num = prompt("숫자를 입력하세요.");
    if( isNaN(parseInt(num)) || num < 0 ) {
        alert("올바른 숫자를 입력해주세요.");
        continue;
    } else break;
}

for(var i=0; i<num; i+=1){
    var str = "";
    for( var y=0; y<num-1-i; y+=1 ) {
        str += " ";
    }
    for( var s=0; s<i+1; s+=1 ) {
        str += "*";
    }
    console.log(str);
}
</script>

</body>
</html>
