<body>
<h1>

**
***

</h1>
<script>
while(1){
    var num = prompt("숫자를 입력하세요.");
    if( isNaN(parseInt(num)) || num < 0 ) {
        alert("올바른 숫자를 입력해주세요.");
        continue;
    } else break;
}

var str = "";
for(var i=0; i<num; i++){
    str += "*";
    console.log(str);
}
</script>
