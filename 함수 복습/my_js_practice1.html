<script>
//사용자로부터 정수를 입력받는 함수 만들어 보기
function promptInt()
{
    while(1){
        var i = prompt("정수를 입력하세요."); //함수 안에서 만들어진 변수는 '지역변수'
        if ( isNaN(parseInt(i)) == true ) { // == true가 빠져도 isNaN()이 true/false를 return 하기 때문에 올바른 조건식이 된다.
            alert("정수를 올바르게 입력하세요.");
            continue;
        } else break;
    }
    i = parseInt(i);
    return i;
}

function sum( a, b, c )
{
    return (a+b+c);
}

//함수 바깥에서 선언된 변수는 '전역변수'
var num1 = promptInt(); // (*중요* 괄호쌍이 있다면 함수를 담은것이 아니다. 함수를 호출하고나서 도출 된 결과(return)값을 변수에 담은 것)
var num2 = promptInt();
var num3 = promptInt();
var n = sum(num1,num2,num3);

console.log("사용자가 입력한 세 숫자의 합은 ", n);
