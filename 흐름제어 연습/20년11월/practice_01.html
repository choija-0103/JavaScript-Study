<!DOCTYPE html>

<html lang="ko">

 

<head>

    <meta charset="UTF-8">

    <title>JavaScript 과제 1</title>
    <script>
        while( true ){
            score = prompt("점수를 입력하세요.");
            if ( isNaN(parseInt(score)) || parseInt(score) > 100 || parseInt(score) < 0 ){
                alert("0 ~ 100 사이의 양의 정수를 입력하라고요");
                continue;
            } else {
                break;
            }
        }
        var score;
        if ( score >= 59 )
            {
            if ( score >= 90) console.log( "A" );
            if ( score <= 89 && score >= 80 ) console.log( "B" );
            if ( score <= 79 && score >= 70 ) console.log( "C" );
            if ( score <= 69 && score >= 60 ) console.log( "D" );
            }
            else console.log( "F" );
    </script>
