<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>12월 첫째주</title>
</head>
<body>
<h1>12월 첫째주</h1>
<h5>
    과제)<br>
    9개의 서로 다른 자연수가 주어질 때, 이들 중 최댓값을 찾고 그 최댓값이 몇 번째 수인지를 구하는 프로그램을 작성하시오.
    예를 들어, 서로 다른 9개의 자연수<br>
    3, 29, 38, 12, 57, 74, 40, 85, 61<br>
    이 주어지면, 이들 중 최댓값은 85이고, 이 값은 8번째 수이다.
      
</h5>
<script>
//최대값 최소값을 구할 배열
var arr = [3, 29, 38, 12, 57, 74, 40, 85, 61];
var max = arr[0]; //최대값
		
for( var i=0; i<arr.length; i++ ) {
    if( max < arr[i] ) {
	//max의 값보다 arr[i]이 크면 max = arr[i]
	max = arr[i];
    }
}
console.log("이 배열의 최대값은 " + max + "이고, " + arr.indexOf(max) + "번째 수이다.");
</script>

</script>
</body>
</html>
