<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>12월 4주</title>
</head>
<body>
<h1>문제)<br>
    사용자로부터 양의 정수 1개를 입력받아 그 단수의 구구단을 출력하는 프로그램을 작성하세요.</h1>
<script>

while(1)
{
    var num = prompt("숫자를 입력하세요.");
    if( isNaN(parseInt(num)) || num>9 || num<=0 )
    {
        alert("구구단 숫자를 입력하세요.");
        continue;
    }
    else break;
}

num = parseInt(num);

for( var i=1; i<=9; i+=1 )
{
    console.log(num + "*" + i + "=" + (num*i));
}


</script>

</body>
</html>
