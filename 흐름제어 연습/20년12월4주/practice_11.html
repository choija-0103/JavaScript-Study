<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>12월 4주</title>
</head>
<body>
<h1>문제)<br>
    사용자로부터 정수를 입력받아, 그 정수를 3자리마다 콤마가 찍힌 형태로 출력하세요. 음수일때에도 처리가 되어야 합니다.<br>
    ex) 1234567 이 주어진 경우<br>
    1,234,567<br>
</h1>
<script>

var num = prompt("숫자를 입력하세요."); // 사용자로부터 입력받은 숫자가 문자열 형태로 들어있는 변수
var str = ""; // 입력받은 수를 옮겨 갈 빈 문자열
var count = 0; // 옮긴 횟수
console.log("입력한 숫자는"+num, "길이는"+num.length); // length는 1부터 시작

// 배열을 이용할건데, 배열은 0부터 시작하므로 length에서 -1
for( var i=num.length-1; -1<i; i-=1 ) {
    str = num[i] + str;
    count ++;

    //콤마 찍는 규칙
    if( num[0] != "-" ){ // 배열의 0번째가 "-"가 아니어야함
        if( count%3 == 0 &&  i !== 0 ){ // 3번째 옮겨야하며 0번째가 아니어야한다.
            str = "," + str;
        }
    } else { // 배열의 0번째가 "-"라면 조건
        if( count%3 == 0 && i !== 0 && i !== 1) { // [0]이 (-)가 아니거나, [0]이 -이므로 첫 숫자인 [1]이 아니면 콤마 가능 
            str = "," + str;
        }
    }
}

console.log(str);
</script>

</body>
</html>
